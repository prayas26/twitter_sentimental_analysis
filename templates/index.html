<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class="box">
            <p>Welcome {{ session["username"] }} !</p>
            <form method="POST" action="/genid">
                <h1>Twitter Sentimental Analysis</h1>
                <input type="text" name="usertext" placeholder="Enter Text.." class="email" /><br>
                <input type="text" name="no_tweets" placeholder="Enter no. of tweets to analyze.." class="email" /><br>
                <input type="submit" value="Submit" class="btn">
                <a href="/haveid"><input class="btn" type="button" value="Have ID?"></a>
            </form>
        </div>
        <div class="smallbox">
            <a href="/logout"><input class="btn" type="button" value="Logout"></a>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
